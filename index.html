<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Alf App</title>
  <script src="speech.js" defer></script>
  <script src="tree.js" defer></script>
  <script src="alfApp.js" defer></script>
</head>

<body>


  <div id="main">
    <div id="question" class="text">
      Hälsa på mig för att börja tala
      <button id="speak" class="answerButton">Tala</button>
    </div>
    <p id="resultContainer" class="text">
      <span id="result">Ditt svar syns här</span>
    </p>
    <div class="answers">
      <div id="left_answer" class="answerButton">Answer 1</div>
      <div id="right_answer" class="answerButton">Answer 2</div>
    </div>
    <iframe class="answers" id="video" width="0" height="0" frameborder="0" src=""></iframe>
  </div>

  </div>
</body>
