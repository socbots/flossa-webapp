<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="interface.js" type="text/javascript"></script>
    <link rel="stylesheet" href="style.css">
    <title>Alf App</title>
</head>

<body>
    <div class="interface">
        <div>
            <button class="result-box" id="result"></button>
        </div>
        <<div class="button-container" id="speak-container">>
            <input type="button" id="speak" value="speak">
        </div>
        <div>
            <div class="speak-container" id="question">
            </div>
        </div>
        <div>
            <div id="answer-container">
                <div class="button-container">
                    <button id="node-A" class="answer-button"></button>
                </div>
                <div class="button-container">
                    <button id="node-B" class="answer-button"></button>
                </div>
                <div class="button-container">
                    <button id="node-C" class="answer-button"></button>
                </div>
            </div>
        </div>
    </div>


    <!-- The Modal -->
    <div id="iframeModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <span class="close" id="iframeClose">&times;</span>
            <video id="video" width="0" height="0" frameborder="0" src="" autoplay muted></video>
        </div>

    </div>

    <script src="speech.js" defer></script>
    <script src="tree.js" defer></script>
    <script src="alfApp.js" defer></script>
    <script src="audio.js" defer></script>
    <script src="soundmeter.js" defer></script>
</body>

</html>
