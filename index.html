<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Alf App</title>
</head>

<body>
    <div id="fullscreen-request">&#x26F6;</div>
    <div class="feedback-container">
        <span id="feedback-container-before"></span>
        <span id="result"></span>
        <div id="microphone-listening">
            <span class="stroke"></span>
            <span class="stroke"></span>
            <span class="stroke"></span>
          </div>
    </div>
    <div class="interface">
        <div class="button-container" id="speak-container">
            <span style="font-size: small;"><i>ps. say 'hello' or 'computer' to start</i></span>
            <br />
            <input type="button" id="speak" value="Start" disabled=true aria-disabled="true">
        </div>
        <div>
            <img src="media/super_image.png" id="super-image">
        </div>
        <!-- Interactive buttons -->
        <div id="answer-container">
            <div class="button-container">
                <button id="node-A" class="answer-button"></button>
            </div>
            <div class="button-container">
                <button id="node-B" class="answer-button"></button>
            </div>
            <div class="button-container">
                <button id="node-C" class="answer-button"></button>
            </div>
        </div>
    </div>



    <!-- The Modal -->
    <div id="iframeModal" class="modal">
        <div class="modal-content">
            <span class="close" id="iframeClose">&times;</span>
            <video id="video" width="0" height="0" frameborder="0" src=""></video>
        </div>

    </div>
    <script src="kaldi/kaldi.main.js" defer></script>
    <script src="text.js" defer></script>
    <script src="interface.js" defer></script>
    <script src="speech.js" defer></script>
    <script src="gesture.js" defer></script>
    <script src="tree.js" defer></script>
    <script src="main.js" defer></script>
    <script src="webRTC/audio.js" defer></script>
    <!---
        <script src="webRTC/soundmeter.js" defer></script>
    -->
</body>

</html>
