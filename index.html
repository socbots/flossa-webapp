<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="interface.js" type="text/javascript"></script>
    <link rel="stylesheet" href="style.css">
    <title>Alf App</title>
</head>

<body>
    <div class="interface">
        <div class="button-container" id="speak-container">
            <input type="button" id="speak" value="speak">
        </div>
        <div>
            <div class="speak-container" id="question">
            </div>
        </div>
        <div>
            <div id="answer-container">
                <div class="button-container">
                    <button id="left_answer" class="answer-button"></button>
                </div>
                <div class="button-container">
                    <button id="right_answer" class="answer-button"></button>
                </div>
                <div class="button-container">
                    <button class="result-box" id="result">Ditt svar syns h√§r</button>
                </div>

            </div>
        </div>
        <div class="button-container">
            <input id="face-detection-button" type="button" class="face-interface" value="Face detection" onclick="button_callback()">
        </div>
        <!-- Trigger/Open The Modal -->
        <div class="button-container">
            <input type="button" id="canvasBtn" class="face-interface" value="Show face">
        </div>
    </div>


    <!-- The Modal -->
    <div id="iframeModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <span class="close" id="iframeClose">&times;</span>
            <iframe id="video" width="0" height="0" frameborder="0" src=""></iframe>
        </div>

    </div>


    <!-- The Modal -->
    <div id="canvasModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <span class="close" id="canvasClose">&times;</span>
            <canvas id="face_detection" width=640 height=480></canvas>
        </div>

    </div>
    <script src="index.bundle.js" defer></script>
    <script src="camvas.js" defer></script>
    <script src="pico.js" defer></script>
    <script src="face.js" defer></script>
    <script src="speech.js" defer></script>
    <script src="tree.js" defer></script>
    <script src="alfApp.js" defer></script>
    <script src="audio.js" defer></script>
    <script src="soundmeter.js" defer></script>
</body>

</html>
